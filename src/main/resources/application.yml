spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/soundbridge
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE
server:
  port: 8080
springdoc:
  api-docs:
    path: /v3/api-docs